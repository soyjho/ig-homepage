<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
	<div class="cellphone">
		<img src="./img/instagram-celular.png" alt="imagem de um celular" style="height: 45rem;">
	</div>
	<div class="header">
		<div class="top">
			<div class="logo">
				<img src="./img/instagram-logo.png" alt="logo do Instagram" style="width: 175px;">
			</div>
			<div class="form">
				<div class="input_field">
					<input type="text" placeholder="Telefone, nome de usuário ou email" class="input">
				</div>
				<div class="input_field">
					<input type="password" placeholder="Senha" class="input">
				</div>
				<div class="btn"><a href="#">Entrar</a></div>
			</div>
			<div class="or">
				<div class="line"></div>
				<p>OU</p>
				<div class="line"></div>
			</div>
			<div class="dif">
				<div class="fb">
					<img src="./img/facebook icon.png" alt="ícone do Facebook" style="width: 15px;">
					<p>Entrar com o Facebook</p>
				</div>
				<div class="forgot">
					<a href="#">Esqueceu a senha?</a>
				</div>
			</div>
		</div>
		<div class="signup">
			<p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
		</div>
		<div class="apps">
			<p>Obtenha o aplicativo.</p>
			<div class="icons">
				<a href="#"><img src="./img/apple-button.png" alt="appstore"></a>
				<a href="#"><img src="./img/googleplay-button.png" alt="googleplay"></a>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="links">
			<ul>
				<li><a href="#">Sobre</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Carreiras</a></li>
				<li><a href="#">Ajuda</a></li>
				<li><a href="#">API</a></li>
				<li><a href="#">Privacidade</a></li>
				<li><a href="#">Termos</a></li>
				<li><a href="#">Principais contas</a></li>
				<li><a href="#">Hashtags</a></li>
				<li><a href="#">Localizações</a></li>
			</ul>
		</div>
	</div>
	<div class="copyright">
		© 2021 Instagram do Facebook
	</div>
</div>

</body>
</html>
